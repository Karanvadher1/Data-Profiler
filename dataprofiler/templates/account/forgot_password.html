{% load static %}
{% include 'include/formscript.html'%}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg'%});">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form action="{% url 'forgot_password' %}" method="POST" class="login100-form validate-form flex-sb flex-w" enctype="multipart/form-data">
					{% csrf_token %}
					<p class="text-center">Please enter your email address and we will seend you a link to reset your password</p>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email is required">
						<input class="input100" type="email" name="email" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							send
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="{% url 'registeruser'%}" class="txt2 bo1">
							Sign up now
						</a>
					</div>
					{% include 'include/alerts.html' %}
				</form>
			</div>
		</div>
	</div>
</body>
</html>
