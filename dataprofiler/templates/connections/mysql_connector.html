{% load static %}
{% include 'include/base.html'%}
{% include 'include/formscript.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create Connector</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
		{%include 'account/sidebar.html'%}
	</aside>
	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
		<!-- Navbar -->
		{% include 'include/navbar.html'%}
		<!-- End Navbar --> 
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg'%});">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<h2><center>MySQL</center></h2>
				<form action="{% url 'Mysql_connection' %}" method="POST" class="login100-form validate-form flex-sb flex-w" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
            		<div class="p-t-31 p-b-9">
						<span class="txt1">
							Host
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "host is required">
						<input class="input100" type="text" name="host" >
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>	
          			<div class="p-t-13 p-b-9">
						<span class="txt1">
							Confirm Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Confirm Password is required">
						<input class="input100" type="password" name="confirm_password" >
						<span class="focus-input100"></span>
					</div>					
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" id = 'myForm' type="submit">
							Create Service
						</button>
					</div>
					{% include 'include/alerts.html' %}
				</form>
			</div>
		</div>
	</div>
</body>
</html>
