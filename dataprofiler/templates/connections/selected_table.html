<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Table</title>
</head>
<body>
    <h1>Selected Table: {{ selected_database }}</h1>
    <h1>Selected Table: {{ selected_table }}</h1>
    {% if error %}
        <p>Error: {{ error }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    {% for column in data.0.keys %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for value in row.values %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
